<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style_diagram.css">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="toolbar">
        <div class="text_Dashboard">Dashboard Bank Data</div>
        <button class="button-section-Count" role="section-Count" onclick="toggleDashboard()">Data Count
            Dashboard</button>

        <!-- Data Count Dashboard -->
        <div class="dashboard-section-Count" id="dashboardSection" style="display: none;">
            <h2>Data Count Dashboard (แผงนับข้อมูล)</h2>
            <div>
                <label for="filterColumn">Select Column:</label>
                <select id="filterColumn">
                    <option value="">-- Select Column --</option>
                    <option value="age">Age</option>
                    <option value="job">Job</option>
                    <option value="marital">Marital Status</option>
                    <option value="education">Education</option>
                    <option value="default">Default Status</option>
                    <option value="housing">Housing</option>
                    <option value="loan">Loan Status</option>
                    <option value="contact">Contact Method</option>
                    <option value="month">Month</option>
                    <option value="day">Day</option>
                    <option value="poutcome">Poutcome</option>
                </select>
            </div>
            <div>
                <label for="filterValue">Select Value:</label>
                <select id="filterValue">
                    <option value="">-- Select Value --</option>
                </select>
            </div>
            <button class="get-count" id="getCountButton">Get Count</button>

            <div class="data-count-box">
                จำนวนข้อมูล: <span id="dataCount">0</span>
            </div>
        </div>

    </div>
    <div class="sidebar">
        <div class="logo-details">
            <div class="logo_name"></i>BrainBlank</div>
            <!-- ถ้ารู้สึกว่าเวลามันหายไปมันกระตุกต้องลองแก้ตรงไอคอนสมอง ไม่ก็ลบเลย -->
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="index_diagram.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="index_search.html">
                    <i class='bx bx-search'></i>
                    <span class="links_name">Search</span>
                </a>
                <span class="tooltip">Search</span>
            </li>

            <li>
                <a href="index_table.html">
                    <i class='bx bx-table'></i>
                    <span class="links_name">Table</span>
                </a>
                <span class="tooltip">Table</span>
            </li>
            <li>
                <a href="index_profile.html">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Profile</span>
                </a>
                <span class="tooltip">Profile</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                    <i class='bx bx-brain'></i>
                    <!-- <i class='bx bxs-dog'></i> -->
                    <!-- <img src="./images/profile.png" alt="profileImg"> -->
                    <div class="name_job">
                        <div id="logout-button" class="job"></div>
                    </div>
                </div>
                <a href="index_login.html">
                    <i class='bx bx-log-out' id="log_out"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="toolbar_2"></div>
    <div class="container">

        <!-- Demographic Dashboard -->
        <div class="dashboard-section-Demographic">
            <h2>แผงข้อมูลประชากร</h2>
            <label for="filterBy">Select Filter:</label>
            <select id="filterBy">
                <option value="age">Age Distribution</option>
                <option value="job">Job type distribution</option>
                <option value="education">Education level</option>
                <option value="balance">Balance Distribution</option>
                <option value="loan">Loan Status</option>
                <option value="contact">Contact Method</option>
            </select>
            <div id="filterOptions"></div>
            <div id="bar_chart_div" class="chart-container-Demographic"></div>
        </div>

        <!-- Time-based Campaign Analysis -->
        <div class="dashboard-section-Time-based">
            <h2>การวิเคราะห์แคมเปญตามช่วงเวลา</h2>
            <label for="contactsFilter">Select Chart Type:</label>
            <select id="contactsFilter">
                <option value="contacts_per_day">Contacts per Day</option>
                <option value="contacts_per_month">Contacts per Month</option>
                <option value="success_rate_per_month">Success Rate per Month</option>
            </select>
            <div id="contacts_analysis_chart_div" class="chart-container-Time-based"></div>
        </div>

        <!-- default_status Dashboard -->
        <div class="dashboard-section-default_status">
            <h2>การผิดนัดชำระ</h2>
            <label for="contactsFilter">Show Y/N</label>
            <div class="grid-container">
                <div id="default_status_chart_div" class="chart-container-default_status"></div>
            </div>
        </div>

        <!-- Campaign Analysis Dashboard -->
        <div class="dashboard-section-Campaign">
            <h2>แผงการวิเคราะห์แคมเปญ</h2>
            <div class="grid-container">
                <div id="campaign_analysis_chart_div" class="chart-container-campaign_analysis"></div>
            </div>
        </div>

        <!-- Financial Dashboard -->
        <div class="dashboard-section-Financial">
            <h2>แผงข้อมูลทางการเงิน</h2>
            <div class="grid-container">
                <div id="balance_chart_div" class="chart-container-balance"></div>
            </div>
        </div>

        <!-- Correlation Dashboard -->
        <div class="dashboard-section-Correlation">
            <h2>แผงการวิเคราะห์ความสัมพันธ์</h2>
            <div class="grid-container">
                <div id="education_success_rate_chart_div" class="chart-container-Correlation"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script_diagram.js"></script>
    <script src="script.js" defer></script>
</body>

</html>
